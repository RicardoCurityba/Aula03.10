<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">

	<ui:define name="title">Login</ui:define>

	<ui:define name="conteudo">
		
		<br/><div class="container rounded bg-opacity w-50">
		
			<form jsf:id="form" method="post">
				
					<h:messages styleClass="alert alert-danger"></h:messages>
				
					<h2 class="form-signin-heading text-white">Login</h2><br/>
					<label for="email" class="sr-only">E-mail</label> 
					<input type="email" jsf:id="email" jsf:value="#{mBeanUsuario.email}" class="form-control" placeholder="E-mail" />
						
					<label for="senha" class="sr-only">Senha</label> 				
					<input type="password" jsf:id="senha" jsf:value="#{mBeanUsuario.senha}"	class="form-control" placeholder="Senha" /><br/>
					
					<input type="submit" jsf:id="logar"	jsf:action="#{mBeanUsuario.login}" class="btn btn-lg btn-primary btn-block" value="Logar"/><br/>	
				
			</form>
			
		</div>
			

	</ui:define>

	<ui:define name="script">

		<script>
		
		</script>

	</ui:define>

</ui:composition>

</html>
