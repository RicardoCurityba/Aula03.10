		<div class="container justify-content-center w-80 rounded bg-opacity">

					    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
					    <h:panelGroup rendered="#{mBeanLivro.lista2.size()!=0}"><li data-target="#carouselExampleIndicators" data-slide-to="1"></li></h:panelGroup>
					    <h:panelGroup rendered="#{mBeanLivro.lista3.size()!=0}"><li data-target="#carouselExampleIndicators" data-slide-to="2"></li></h:panelGroup>
					</ol>
					<div class="carousel-inner">
				        <div class="carousel-item active">
							<div class="container">
								<div class="row">
									<ui:repeat var="livro" value="#{mBeanLivro.lista1}">
										<div class="col-sm-4">
											<h:commandLink action="#{mBeanLivro.carregarDetalhesLivro(livro)}">
												<h:graphicImage value="ServletImagens?id=#{livro.id}" alt="First slide" class="img-responsive" />
											</h:commandLink>
										</div>
									</ui:repeat>
								</div>
							</div>
						</div>
						<h:panelGroup rendered="#{mBeanLivro.lista2.size()!=0}">
							<div class="carousel-item ">
				        		<div class="container">
									<div class="row">
										<ui:repeat var="livro" value="#{mBeanLivro.lista2}">
											<div class="col-sm-4">
												<h:commandLink action="#{mBeanLivro.carregarDetalhesLivro(livro)}">
													<h:graphicImage value="ServletImagens?id=#{livro.id}" alt="Second slide" class="img-responsive" />
												</h:commandLink>	
											</div>
										</ui:repeat>
									</div>
								</div>
							</div>
						</h:panelGroup>
						<h:panelGroup rendered="#{mBeanLivro.lista3.size()!=0}">
							<div class="carousel-item ">
				        		<div class="container">
									<div class="row">
										<ui:repeat var="livro" value="#{mBeanLivro.lista3}">
											<div class="col-sm-4">
												<h:commandLink action="#{mBeanLivro.carregarDetalhesLivro(livro)}">
													<h:graphicImage value="ServletImagens?id=#{livro.id}" alt="Third slide" class="img-responsive" />
												</h:commandLink>
											</div>
										</ui:repeat>
									</div>
								</div>
							</div>
						</h:panelGroup>
					</div>
				</div>

		<div class="container justify-content-center w-80 rounded bg-light">
			<br/><div class="row text-center">
				<div class="col">
					<a type="" href="#"><i class="fa fa-star-o rounded-circle btn btn-outline-dark fa-5x" aria-hidden="true"></i></a>
				</div>
				<div class="col">
