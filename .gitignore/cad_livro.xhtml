<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
		
		<ui:composition template="template.xhtml">
			
			<ui:define name="titulo">
				Cadastro Livros.
			</ui:define>
			
			<ui:define name="conteudo">
				
				<h:panelGroup rendered="#{mBeanLivro.id!=null}" >
					<br/><div class="container rounded bg-opacity">
						<br/><div>
							<h:graphicImage value="ServletImagens?id=#{mBeanLivro.id}" class="w-15"></h:graphicImage>
						</div><br/>
					</div>
				</h:panelGroup>
				
				<br/><div class="container rounded bg-opacity">
					
					<form jsf:id="form" method="post" enctype="multipart/form-data">
						<br/><h2>Cadastrar Livro</h2>
						
						<div class="form-group">
							<label for="id">Código:</label>
							<input type="number" jsf:id="id" jsf:value="#{mBeanLivro.id}"  class="form-control" readonly="readonly"/>
						</div>
						
						<div class="form-group">
							<label for="titulo">Título:</label>
							<input jsf:id="titulo" jsf:value="#{mBeanLivro.titulo}" type="text" class="form-control" placeholder="Entre com o Título."/>
						</div>
						
						<div class="form-group">
							<label for="autor">Autor:</label>
							<input jsf:id="autores" jsf:value="#{mBeanLivro.autores}" type="text" name="autor" class="form-control" placeholder="Entre com o Autor."/>
						</div>
						
						<div class="form-group">
							<label for="isbn">ISBN:</label>
							<input jsf:id="isbn" jsf:value="#{mBeanLivro.isbn}" type="text" id="isbn" class="form-control isbn" placeholder="Entre com o ISBN"/>
						</div>
						
						<div class="form-group">
							<label for="anoLancamento">Ano de lançamento:</label>
							<input jsf:id="ano" jsf:value="#{mBeanLivro.ano}" type="text" id="anoLancamento" class="form-control anoLancamento" placeholder="Entre com o ano de lançamento"/>
						</div>
						
						<div class="form-group">
							<label for="preco">Preço</label>
							<input type="text" id="valor" jsf:id="preco" jsf:value="#{mBeanLivro.preco}" class="form-control valor" placeholder="Entre com o preço">
							<f:convertNumber locale="pt_BR" currencyCode="BRL" type="currency" minFractionDigits="2"></f:convertNumber>
							</input>
						</div>
						
						<div class="form-group">
						    <label for="fotoCapa">Capa:</label>
						    <input type="file" class="form-control-file" jsf:id="imagem" jsf:value="#{mBeanLivro.imagem}"/>
						</div>
						
						<div class="form-group">
						    <label for="descricao">Descrição:</label>
						    <textarea jsf:id="descricao" jsf:value="#{mBeanLivro.descricao}" class="form-control" rows="3"></textarea>
						</div>
						
						<div>
							<button type="submit" jsf:id="btnSalvar" jsf:action="#{mBeanLivro.salvar}" class="btn btn-success">Salvar</button>
							<button type="reset" class="btn btn-danger botao">Cancelar</button>
						</div><br/>
						
						<table class="table">
						
							<tr>
								<th><h:outputText value="Título"></h:outputText></th>
								<th><h:outputText value="Autor(es)"></h:outputText></th>
								<th><h:outputText value="ISBN"></h:outputText></th>
								<th><h:outputText value="Ano"></h:outputText></th>
								<th><h:outputText value="Preço"></h:outputText></th>
								<th><h:outputText value="Alterar"></h:outputText></th>
								<th><h:outputText value="Excluir"></h:outputText></th>
							</tr>
			
							<ui:repeat var="livro" value="#{mBeanLivro.livros}">
								<tr>
									<td><h:outputText value="#{livro.titulo}"></h:outputText></td>
									<td><h:outputText value="#{livro.autores}"></h:outputText></td>
									<td><h:outputText value="#{livro.isbn}"></h:outputText></td>
									<td><h:outputText value="#{livro.ano}"></h:outputText></td>
									<td><h:outputText value="#{livro.preco}"><f:convertNumber locale="pt_BR" currencyCode="BRL" type="currency" minFractionDigits="2"/></h:outputText></td>
									<td><button type="submit" jsf:id="btnAlterar" jsf:action="#{mBeanLivro.alterar(livro)}" class="btn btn-light btn-sm"><i class="fa fa-pencil fa-fw"></i> Alterar</button></td>
									<td><button type="submit" jsf:id="btnExcluir" jsf:action="#{mBeanLivro.excluir(livro)}" class="btn btn-light btn-sm"><i class="fa fa-trash-o fa-lg"></i> Excluir</button></td>
								</tr>
							</ui:repeat>
			
						</table>
						
					</form>	
				</div>
			</ui:define>
			
 			<ui:define name="script">
 				<script>
 					$('#isbn').mask('000-00-00-00000-0');
 					$('#anoLancamento').mask('0000');
 					$('#valor').mask('R$ 00,00');
 				</script>
 			</ui:define>
			
		</ui:composition>
		
</html>
