<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<ui:composition template="template.xhtml">
	
		<ui:define name="titulo">
				Produto
		</ui:define>
	
		<ui:define name="conteudo">
		
		<form jsf:id="form">
		<input type="hidden" jsf:id="id" jsf:value="#{mBeanFilme.id}"/>
		<br/><div class="container border border-secondary rounded bg-light"><br/>
			<div class="row">
				<div class="col-sm-6 text-center">
					<h:graphicImage value="ServletImagem?id=#{mBeanFilme.id}" ></h:graphicImage>
				</div>
				<div class="col-sm-6">
					<b><p><h:outputText value="#{mBeanFilme.nome}"></h:outputText></p>
					<p>Gênero: <h:outputText value="#{mBeanFilme.genero}"></h:outputText></p>
					<p>Ator(a): <h:outputText value="#{mBeanFilme.atores}"></h:outputText></p>
					<p>Ano: <h:outputText value="#{mBeanFilme.ano}"></h:outputText></p>
					<p>Preço: <h:outputText value="#{mBeanFilme.preco}"><f:convertNumber locale="pt_BR" currencyCode="BRL" type="currency" minFractionDigits="2"></f:convertNumber></h:outputText></p></b>
					<h:commandLink action="#{mBeanCarrinho.adicionar(mBeanFilme.id,'filme')}" class="btn btn-success text-white"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Adicionar</h:commandLink>
				</div>
			</div><br/>
		</div><br/>
		
		<div class="container border border-secondary rounded bg-light"><br/>
			<div class="row">
				<div class="col">
					<b><p>Descrição:</p></b>
					<p><h:outputText value="#{mBeanFilme.descricao}"></h:outputText></p>
				</div>
			</div><br/>
		</div><br/>
		
		
		</form>
		
		</ui:define>
		
		<ui:define name="script">
 			<script>
 			</script>
 		</ui:define>
	
	</ui:composition>
</html>
